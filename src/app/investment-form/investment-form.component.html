<form (ngSubmit)="onSubmit()">
    <section class="input-group">
        <div>
            <label for="initialInvestment">Initial Investment</label>
            <input id="initialInvestment" name="initialInvestment" type="number"
                [(ngModel)]="formDate().initialInvestment" />
        </div>
        <div>
            <label for="annualInvestment">Annual Investment</label>
            <input id="annualInvestment" name="annualInvestment" type="number"
                [(ngModel)]="formDate().annualInvestment" />
        </div>
    </section>
    <section class="input-group">
        <div>
            <label for="expectedReturn">Expected Return</label>
            <input id="expectedReturn" name="expectedReturn" type="number" [(ngModel)]="formDate().expectedReturn" />
        </div>
        <div>
            <label for="duration">Duration</label>
            <input id="duration" name="duration" type="number" [(ngModel)]="formDate().duration" />
        </div>
    </section>
    <button type="submit">Calculate</button>
</form>
